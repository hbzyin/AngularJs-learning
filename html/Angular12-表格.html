<!DOCTYPE html>
<html ng-app="A7">
<head>
  <title>anglular JS </title>
  <meta  charset=UTF-8>
  <style>
    table,th,td{border:1px solid gray;border-collapse:collapse;padding:5px;}
    table tr:nth-child(odd){background-color:#f1f1f1;}
    table tr:nth-child(even){backgroud-color:#fffff;}
  </style>
  <script src="../angular_src/js/angular.js"></script>
</head>
  <body>
  <h4>#### AngularJS 表格 grid </h4>
  <h5>1.表格中显示数据</h5>
  <div ng-controller="C7">
    <table>
      <tr ng-repeat="x in names|orderBy:'country'">//排序：   orderBy
        <td>{{$index+1}}</td>                      //显示序号 $index
        <td ng-if="$odd" style="color:#f00">{{x.name}}</td>    //
        <td ng-if="$even" style="color:green">{{x.name}}</td>
        <td>{{x.country|uppercase}}</td>           //过滤器： uppercase
      </tr>
    </table>
  </div>
  <script >
    var app=angular.module("A7",[]);
    app.controller("C7",function($scope,$http){
      $http.get("../db/persons.json")
        .success(function(res){
          $scope.names=res.names;
        })
    })
  </script>
  </body>
</html>
